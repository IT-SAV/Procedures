<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir paramètres imprimantes & scanneurs</title>
    <script type="text/javascript">
        function openPrinterSettings() {
            window.open('ms-settings:printers');
        }
        window.onload = function() {
            openPrinterSettings();
            window.close();
        };
    </script>
</head>
<body>
    <button onclick="openPrinterSettings()">Ouvrir paramètres imprimantes & scanneurs</button>
</body>
</html>
