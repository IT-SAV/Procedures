<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Printer Settings</title>
    <script type="text/javascript">
        window.onload = function() {
            var newWindow = window.open('ms-settings:printers', '_blank');
            if (newWindow) {
                newWindow.focus();
                window.close();
            } else {
                document.getElementById('fallback').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <p id="fallback" style="display:none;">If you are not redirected, <a href="ms-settings:printers" target="_blank">click here</a>.</p>
</body>
</html>
