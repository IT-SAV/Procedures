<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Printer Settings</title>
    <script type="text/javascript">
        function openPrinterSettings() {
            window.open('ms-settings:printers', '_blank');
        }
    </script>
</head>
<body>
    <button onclick="openPrinterSettings()">Open Printer Settings</button>
    <p>If the button doesn't work, <a href="ms-settings:printers" target="_blank">click here</a>.</p>
</body>
</html>
